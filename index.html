<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>jSelect - Backbone.js SelectBox Replacement</title>
    <link rel="stylesheet" type="text/css" href="jSelect.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script type="text/javascript" src="jSelect.js"></script>
    <script>$(function() { $('select').jSelect(null, { width: 300 })})</script>
  </head>
  <body>
    <select>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <hr />
    <select>
      <option></option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <hr />
    <select multiple='multiple'>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <hr />
    <select>
      <optgroup label="Numbers">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </optgroup>
      <optgroup label="Roman Numerals">
        <option value="I" disabled>I</option>
        <option value="II" disabled>II</option>
        <option value="III" disabled>III</option>
      </optgroup>
    </select>
  </body>
</html>
